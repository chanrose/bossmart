{% load i18n %}

<p>
    {% blocktrans with title=page.title %}
        Page <strong>{{ title }}</strong> saved!
    {% endblocktrans %}
</p>
<p>
    <a href="{{ page.url }}" class="btn bg-success text-white ">{% trans "View on site" %}</a>
    <a href="{% url 'dashboard:page-update' pk=page.pk %}" class="btn bg-success text-white ">{% trans "Edit again" %}</a>
</p>
